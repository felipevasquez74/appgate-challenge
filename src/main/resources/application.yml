spring:
  application:
    name: appgate-challenge
  datasource:
    url: jdbc:postgresql://postgres:5432/socialdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      platform: postgres

springdoc:
   api-docs:
      path: /api-docs
   swagger-ui:
      path: /swagger-ui.html